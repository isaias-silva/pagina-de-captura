<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/ico.png" type="image/png">
    <title>Workshop</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">participe do workshop que vai mudar seu negocio</h1>
        </header>

        <section>
            <div class="formcontainer">
                <h2 class="mb">GARANTA SUA VAGA NO WORKSHOP </h2>
                <p class="mb">neste evento irá acontecer</p>
                <form>
                    <input type="text" name="name" id="nameuser" placeholder="seu nome">
                    <input type="text" name="email" id="email" placeholder="e-mail">
                    <select name="place">
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sp">São paulo</option>
                        <option value="mg">Minas gerais</option>
                    </select>
                    <input type="submit" value="inscreva-se">
                </form>
            </div>
        </section>

    </div>
</body>

</html>
